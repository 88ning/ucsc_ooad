{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a Product {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="product_name"
               placeholder="Product name" class="form-control"
               value="{{ request.form['product_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Product description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <textarea name="price" placeholder="Product price"
                  class="form-control">{{ request.form['price'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
