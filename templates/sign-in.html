{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Sign In {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Type your username"
               class="form-control"
               value="{{ request.form['username']}}">
        </input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <textarea name="password" placeholder="Password"
                  class="form-control">{{ request.form['password'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="user_type">User Type</label>
        <textarea name="user_type" placeholder="User Type"
                  class="form-control">{{ request.form['user_type'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
</form>
<hr>

{% endblock %}
