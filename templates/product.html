{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ product['product_name'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ product['price'] }}</span>
    <p>{{ product['description'] }}</p>
    <a href="{{ url_for('edit', id=product['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
{% endblock %}
